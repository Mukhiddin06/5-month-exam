<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="./css/main.css">   
</head>
<body class="login-body">
    
    <div class="login-card">
        <img class="login_img" src="./Images/Logo.svg" alt="Logo" width="285" height="39">
        <h2 class="login_title">SIGN IN</h2>
        <p class="login_text">Enter your credentials to access your account</p>
        <form class="login-form">
            <div class="login_inp_wrapper">
                <span class="login_inp_title">Login</span>
                <input autocomplete="off" class="login-inp" type="text" name="username" placeholder="Enter your login" required>
            </div>
            <div class="login_inp_wrapper_2">
                <span class="login_inp_title">Password</span>
                <input autocomplete="off" class="login-inp" type="password" name="password" placeholder="Enter your password" required>
            </div>
            <div class="login_btn_wrapper">
                <button class="login-btn" type="submit">SIGN IN</button>
                <a class="login_link" href="./register.html">Sign up</a>
            </div>
        </form>
    </div>
    


    <script src="./js/login.js"></script>
</body>
</html>
