<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin</title>
    <link rel="stylesheet" href="./css/main.css">
    <style type="text/tailwindcss">
        @layer utilities {
          .content-auto {
            content-visibility: auto;
          }
        }
    </style>   
</head>
<body class="h-full overflow-hidden">
    
    <div class="flex">
        <nav class="w-[270px] bg-[#F2EAE1] h-[100vh]">
            <div class="px-[38px] pt-[20px] pb-[33px]">
                <img src="./Images/Logo.svg" alt="Logo" width="171" height="24">
                <label>
                    <input class="choosed-input hidden" type="file"/>
                    <img src="./Images/avatar-empty.png" alt="User" width="128" height="128" class="choosed-img rounded-[50%] bg-white mx-auto mt-[54px]">  
                </label>
                <h2 class="user font-bold text-[17px] leading-[20.72px] text-[#000000] text-center mt-[20px]">Karthi Madesh</h2>
                <p class="text-center font-normal text-[14px] leading-[17.07px] text-[#FEAF00] mt-[10px]">Admin</p>
                <div class="flex items-center w-full text-center py-[13px] gap-[15px] bg-[#FEAF00] justify-center rounded-[4px] mt-[63px]">
                    <img src="./Images/Vector.svg" alt="Vector" width="20" height="16">
                    <p class="font-semibold leading-[17.07px] text-[14px] text-[#000000]">Students</p>
                </div>
                <div class="logout flex items-center justify-center gap-[23px] mt-[280px] cursor-pointer">
                    <p class="font-semibold leading-[17.07px] text-[14px] text-[#000000]">Logout</p>
                    <img src="./Images/out.svg" alt="Logout" width="17" height="17">
                </div>
            </div>
        </nav>
        <div class="w-full">
            <div class="py-[12px] pl-[30px] pr-[50px] bg-[#F2EAE1] flex items-center justify-between">
                <img src="./Images/next.svg" alt="Next" width="18" height="18">
                <div class="flex items-center justify-between w-[256px]">
                    <label class="w-[212px] flex items-center bg-[#FFFFFF] rounded-[8px]">
                        <input class="search-input w-[180px] py-[10px] pl-[13px] pr-[10px] bg-[#FFFFFF] rounded-[8px] placeholder-[#C4C4C4] font-normal text-[14px] leading-[17px]" type="text" autocomplete="off" placeholder="Search...">
                        <img src="./Images/search.svg" alt="search" width="16" height="16" class="cursor-pointer ml-[10px] mr-[10px]">
                    </label>
                    <img src="./Images/bell.svg" alt="Bell" width="17" height="20">
                </div>
            </div>
            <div class="px-[30px] pt-[12px] bg-[#F8F8F8] h-[100vh]">
                <div class="flex items-center justify-between pb-[12px] border-b-[2px] border-b-solid border-b-[#E5E5E5]">
                    <h2 class="font-bold text-[22px] leading-[26px] text-[#000000]">Students List</h2>
                    <div class="flex items-center justify-between w-[243px]">
                        <img src="./Images/sort.svg" alt="Sort" width="14" height="22" class="sort-img cursor-pointer">
                        <button onclick="handleAddStudentBtnClick()" class="w-[199px] py-[13.5px] px-[26.5px] rounded-[4px] bg-[#FEAF00] text-white font-normal text-[14px] leading-[17px] border-[1px] border-solid border-transparent duration-300 hover:border-[#FEAF00] hover:bg-[#F8F8F8] hover:text-[#FEAF00]">ADD NEW STUDENT</button>
                    </div>
                </div>
                <div>
                    <table class="w-full">
                      <thead>
                        <tr>
                            <th class="py-[22px] text-[12px] text-start font-semibold leading-[14px] text-[#F8F8F8]">Image</th>
                            <th class="py-[22px] text-[12px] text-start font-semibold leading-[14px] text-[#ACACAC]">Name</th>
                            <th class="py-[22px] text-[12px] text-start font-semibold leading-[14px] text-[#ACACAC]">Email</th>
                            <th class="py-[22px] text-[12px] text-start font-semibold leading-[14px] text-[#ACACAC]">Phone</th>
                            <th class="py-[22px] text-[12px] text-start font-semibold leading-[14px] text-[#ACACAC]">Enroll Number</th>
                            <th class="py-[22px] text-[12px] text-start font-semibold leading-[14px] text-[#ACACAC]">Date admission</th>
                            <th class="py-[22px] text-[12px] text-start font-semibold leading-[14px] text-[#F8F8F8]">Action</th>
                        </tr>
                      </thead>
                      <tbody class="render-product-here">
                        
                      </tbody>
                    </table>
                  </div>
            </div>
        </div>
    </div>


    <div id="modal-wrapper" class="modal-wrapper scale-0 duration-300 fixed top-0 bottom-0 left-0 right-0 backdrop-blur ">
        <div class="modal-inner m-auto absolute mt-7 left-0 right-0 w-[800px] p-5 rounded-lg bg-[#F8F8F8] shadow-inputShadow"></div>
    </div>

    <script src="./js/admin.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
          theme: {
            extend: {
              colors: {
                clifford: '#da373d',
              },
              boxShadow: {
                'inputShadow': '0px 0px 7px 0px #00000040'
              }
            }
          }
        }
    </script>
</body>
</html>
