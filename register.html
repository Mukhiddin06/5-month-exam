<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link rel="stylesheet" href="./css/main.css">   
</head>
<body class="login-body">
    
    <div class="login-card">
        <img class="login_img" src="./Images/Logo.svg" alt="Logo" width="285" height="39">
        <h2 class="login_title">SIGN UP</h2>
        <p class="login_text">Enter your credentials to access your account</p>
        <form class="register-form">
            <div class="login_inp_wrapper">
                <span class="login_inp_title">Enter new login</span>
                <input autocomplete="off" class="login-inp" type="text" name="username" placeholder="Enter your login" required>
            </div>
            <div class="login_inp_wrapper_2">
                <span class="login_inp_title">Create new password</span>
                <input autocomplete="off" class="login-inp" type="password" name="password" placeholder="Enter your password" required>
            </div>
            <div class="login_btn_wrapper">
                <button class="login-btn" type="submit">SIGN UP</button>
            </div>
        </form>
    </div>
    


    <script src="./js/register.js"></script>
</body>
</html>
